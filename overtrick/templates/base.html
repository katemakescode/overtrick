<!DOCTYPE html>
<html lang="en" >

{% load static %}

<head >
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'overtrick/css/base.css' %}" >
  {% block stylesheets %}{% endblock stylesheets %}
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300" rel="stylesheet" >

  <title >{% block title %}{% endblock title %}</title >
  <link rel="shortcut icon" type="image/svg+xml" href="{% static 'overtrick/icons/favicon.svg' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'overtrick/icons/favicon-32x32.png' %}" >
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'overtrick/icons/favicon-16x16.png' %}" >
  <link rel="shortcut icon" href="{% static 'overtrick/icons/favicon.ico' %}" >
</head >
<body >

<div id="content" >
  {% block content %}{% endblock content %}
</div >

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body >
</html >
